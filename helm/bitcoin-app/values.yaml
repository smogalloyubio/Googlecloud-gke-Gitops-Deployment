# Default values for bitcoin-app Helm chart
replicaCount: 1  # Reduced to 1 to ensure it fits on small GKE nodes initially

image:
  repository: rukevweubio/my-ecommerceapp
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 101 # Nginx unprivileged user is often 101 or 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

service:
  type: LoadBalancer
  port: 80
  targetPort: 80 # Nginx standard is 80 (or 8080 for unprivileged images)

resources:
  # Removing hard limits helps if the GKE nodes are small
  limits:
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Health checks - Fixed to point to Port 80
livenessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 10
  periodSeconds: 5

# --- ADDED FOR GKE READ-ONLY FIX ---
# These emptyDirs allow Nginx to write its temporary files
extraVolumes:
  - name: nginx-cache
    emptyDir: {}
  - name: nginx-run
    emptyDir: {}
  - name: tmp
    emptyDir: {}

extraVolumeMounts:
  - name: nginx-cache
    mountPath: /var/cache/nginx
  - name: nginx-run
    mountPath: /var/run
  - name: tmp
    mountPath: /tmp]

autoscaling:
enabled: false
minReplicas: 1
maxReplicas: 5
targetCPUUtilizationPercentage: 80